<html>
	<style>
		    ul{list-style: none;}
		    a.mybtn {
    text-decoration: none;
}
	</style> 
	<script src="http://localhost/mysite/wp-content/plugins/website-protector/jquery.min.js" type="text/javascript"></script>
	<body>
		<div class="str">
			<ul>
				<li>
					<input type="text" />
				</li>
			</ul>
		</div>

		<a href="#" class="mybtn">clone</a>

		<script type="text/javascript">
			jQuery(document).ready(function(){
			
				jQuery(".mybtn").click(function(){
					
					jQuery("ul:last").clone().appendTo(".str").find(":text").val("");
				});
			});
		</script>
	</body>
</html>
